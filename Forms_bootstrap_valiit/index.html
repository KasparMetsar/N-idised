<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Unbounded:wght@300&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles2.css">

</head>
<body>
<div class="container">
    <h1 class="text-center">Calculator</h1>


</div>

<div class="container-fluid overflow-hidden text-center mb-5 mt-5">
    <div class="row">
        <div class="col-lg-4 col-md-6 mx-auto">
            <form>
                <div class="input-group">
                    <span class="input-group-text">Input</span>
                    <input type="number" aria-label="First number" class="form-control" placeholder="1st number" id="num1">
                    <input type="number" aria-label="Second number" class="form-control" placeholder="2nd number" id="num2">
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container-fluid overflow-hidden text-center">
    <div class="col">

        <button class="btn btn-primary" id="addition">
            <i class="fa-solid fa-plus"></i>
        </button>
        <button class="btn btn-primary">
            <i class="fa-solid fa-minus"></i>
        </button>
        <button class="btn btn-primary">
            <i class="fa-solid fa-times"></i>
        </button>
        <button class="btn btn-primary">
            <i class="fa-solid fa-divide"></i>
        </button>


    </div>
</div>
<div class="container-fluid text-center mt-5">
    <p>The answer is: </p>
    <p id="answer"></p>
</div>

<div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/a4ef462e67.js" crossorigin="anonymous"></script>

<script src="variables.js"></script>
</body>
</html>
